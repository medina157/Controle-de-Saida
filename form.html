<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="Img/Logo P.png" >
  <link rel="stylesheet" href="css/form.css">
  

  <title>Registrar Saída</title>
</head>
<body>
    <header>
    <img src="img/Logo sem Fundo.png" alt="">
</header>
  
  <div class="container">
    <h2>Registro de Saída</h2>
<div>
  <input id="employeeInput" type="text" class="input">
  <label class="labelInput">Nome</label>
  <img src="img/lupa.png" class="lupa" id="myBtn" >

</div>
<div>
  <input id="departamento"  type="text" class="input">
  <label class="labelInput">Departamento</label>
</div>
<div>
  <input id="horario"  type="time" class="input">
  <label class="labelInput">Horário de Saída</label>
</div>
<div class="container-login-form-btn">
  <button id="registrarsaida" class="login-form-btn">
   Registrar
  </button>
</div>
</div> 
 
<!-- Modal -->
<div id="myModal" class="modal">

  <!-- Conteúdo do modal -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h3 class="title-modal">Selecione um funcionário:</h3>
    <select id="employeeSelect" class="employeeSelect">
      <option value="Funcionário 1">Selecionar...</option>
      <option value="CAIO GARCIA CAPEL">CAIO GARCIA CAPEL</option>
      <option value="FERNANDA MENDES DOS SANTOS">FERNANDA MENDES DOS SANTOS</option>
      <option value="GABRIEL GREGOTIO S. FREITAS">GABRIEL GREGOTIO S. FREITAS</option>
      <option value="IRINEU ALVES CARDOSO FILHO">IRINEU ALVES CARDOSO FILHO</option>
      <option value="ISAIAS CHIPOCH">ISAIAS CHIPOCH</option>
      <option value="ISABELLY PEREIRA GOMES">ISABELLY PEREIRA GOMES</option>
      <option value="JOSE CARLOS TAVARES">JOSE CARLOS TAVARES</option>
      <option value="KAMILLY EVELYN MARTINS">KAMILLY EVELYN MARTINS</option>
      <option value="LUCAS DA SILVA NUNES">LUCAS DA SILVA NUNES</option>
      <option value="REGIANE KEMITA">REGIANE KEMITA</option>
      <option value="WANDERSON F. MEDINA RODRIGUES">WANDERSON F. MEDINA RODRIGUES</option>
    
    </select>
    <br><br>
    <button id="selectButton" class="select-btn">Selecionar</button>
  </div>
</div>
<!-- Script do modal -->
<script>
  // Seleciona o modal
  var modal = document.getElementById("myModal");

  // Seleciona o botão que abre o modal
  var btn = document.getElementById("myBtn");

  // Seleciona o botão para selecionar o funcionário
  var selectBtn = document.getElementById("selectButton");

  // Seleciona o elemento select com os funcionários
  var select = document.getElementById("employeeSelect");

  // Seleciona o elemento input que receberá o valor selecionado
  var input = document.getElementById("employeeInput");

  // Quando o usuário clicar no botão, abre o modal
  btn.onclick = function() {
    modal.style.display = "block";
  }

  // Quando o usuário clicar no botão de
    selectBtn.onclick = function() {
  // Atualiza o valor do input com o valor selecionado no select
  input.value = select.value;
  
  // Fecha o modal
  modal.style.display = "none";
}

// Quando o usuário clicar no "x" para fechar o modal, fecha o modal
var span = document.getElementsByClassName("close")[0];
span.onclick = function() {
  modal.style.display = "none";
}

// Quando o usuário clicar fora do modal, fecha o modal
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>


<script src="js/CadSaida.js" type="module"></script>
</body>
</html>
