<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>
  <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Menu Lateral</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="menu-container">
    <button class="close-menu-btn">Fechar</button>
    <ul class="menu">
      <li><span>Jo√£o</span><span>500</span></li>
      <li><span>Maria</span><span>700</span></li>
      <li><span>Lucas</span><span>300</span></li>
      <li><span>Carla</span><span>900</span></li>
    </ul>
  </div>
  <button class="open-menu-btn">Abrir Menu</button>
  <script src="script.js"></script>

  <style>
    .menu-container {
  position: fixed;
  top: 0;
  left: -300px;
  width: 300px;
  height: 100%;
  background-color: #fff;
  z-index: 999;
  transition: all 0.3s ease;
}

.menu-container.open {
  left: 0;
}

.menu {
  list-style: none;
  margin: 0;
  padding: 0;
}

.menu li {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px;
  border-bottom: 1px solid #ccc;
}

.menu li span:first-child {
  font-weight: bold;
  margin-right: 10px;
}

.close-menu-btn {
  position: absolute;
  top: 10px;
  right: 10px;
}

@media (max-width: 767px) {
  .menu-container {
    width: 100%;
    left: -100%;
  }

  .menu-container.open {
    left: 0;
  }
}

  </style>

  <script>
    const menuContainer = document.querySelector('.menu-container');
const openMenuBtn = document.querySelector('.open-menu-btn');
const closeMenuBtn = document.querySelector('.close-menu-btn');

openMenuBtn.addEventListener('click', () => {
  menuContainer.classList.add('open');
});

closeMenuBtn.addEventListener('click', () => {
  menuContainer.classList.remove('open');
});

  </script>


  
</body>
</html>
