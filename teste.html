<!DOCTYPE html>
<html>
<head>
  <title>Modal com Botões Sim ou Não</title>
  
<script>
// Obtém a referência ao modal
var modal = document.getElementById("myModal");

// Obtém a referência ao botão de fechar
var closeButton = document.getElementsByClassName("close")[0];

// Obtém a referência ao botão de seleção
var selectButton = document.getElementById("selectButton");

// Define a ação ao clicar no botão de fechar
closeButton.onclick = function() {
  modal.style.display = "none";
};

// Define a ação ao clicar no botão de seleção
selectButton.onclick = function() {
  var employeeSelect = document.getElementById("employeeSelect");
  var selectedValue = employeeSelect.value;
  
  if (selectedValue !== "Selecionar...") {
    console.log("Funcionário selecionado: " + selectedValue);
    // Faça algo com o valor selecionado
  } else {
    console.log("Nenhum funcionário selecionado");
  }
};

// Exibe o modal
modal.style.display = "block";

// Lista de funcionários
var funcionarios = [
  "CAIO GARCIA CAPEL",
  "FERNANDA MENDES DOS SANTOS",
  "GABRIEL GREGORIO S. FREITAS",
  "IRINEU ALVES CARDOSO FILHO",
  "ISAIAS CHIPOCH",
  "ISABELLY PEREIRA GOMES",
  "JOSE CARLOS GIARETTA TAVARES",
  "KAMILLY EVELYN MARTINS",
  "LUCAS DA SILVA NUNES",
  "REGIANE KEMITA",
  "WANDERSON FABRICIO MEDINA RODRIGUES"
];

// Obtém a referência ao dropdown de funcionários
var employeeSelect = document.getElementById("employeeSelect");

// Preenche o dropdown com as opções de funcionários
for (var i = 0; i < funcionarios.length; i++) {
  var option = document.createElement("option");
  option.value = funcionarios[i];
  option.text = funcionarios[i];
  employeeSelect.appendChild(option);
}

</script>
</body>
</html>
