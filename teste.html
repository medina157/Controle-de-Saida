<!DOCTYPE html>
<html>
<head>
<style>
/* Estilos para o modal */
.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0, 0, 0, 0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.modal-buttons {
  text-align: center;
}

/* Estilos para os botões */
.modal-button {
  margin: 5px;
  padding: 10px 20px;
  background-color: #4CAF50;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

.modal-button:hover {
  background-color: #45a049;
}

</style>
</head>
<body>

<!-- Botão para abrir o modal -->
<button id="openModalBtn">Abrir Modal</button>

<!-- Modal -->
<div id="myModal" class="modal">

  <!-- Conteúdo do modal -->
  <div class="modal-content">
    <h2>Como deseja excluir este item?</h2>
    <div class="modal-buttons">
      <button id="penaltyBtn" class="modal-button">Com penalidade</button>
      <button id="noPenaltyBtn" class="modal-button">Sem penalidade</button>
    </div>
  </div>

</div>

<script>
var openModalBtn = document.getElementById("openModalBtn");
var penaltyBtn = document.getElementById("penaltyBtn");
var noPenaltyBtn = document.getElementById("noPenaltyBtn");
var modal = document.getElementById("myModal");

// Abrir o modal quando o botão for clicado
openModalBtn.onclick = function() {
  modal.style.display = "block";
}

// Fechar o modal quando o botão "Com penalidade" for clicado
penaltyBtn.onclick = function() {
  modal.style.display = "none";
  // Lógica adicional para excluir o item com penalidade
  console.log("Excluir item com penalidade");
}

// Fechar o modal quando o botão "Sem penalidade" for clicado
noPenaltyBtn.onclick = function() {
  modal.style.display = "none";
  // Lógica adicional para excluir o item sem penalidade
  console.log("Excluir item sem penalidade");
}

// Fechar o modal quando o usuário clicar fora do modal
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>

</body>
</html>
