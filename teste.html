<!DOCTYPE html>
<html>
<head>
  <title>Mural</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    
    .mural-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .mural-item {
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 10px;
      margin-bottom: 10px;
    }
    
    .mural-item h3 {
      margin-top: 0;
      margin-bottom: 5px;
    }
    
    .mural-item p {
      margin-top: 0;
      margin-bottom: 10px;
    }
    
    .mural-item span {
      color: #999;
    }
  </style>
</head>
<body>
  <div class="mural-container">
    <div class="mural-item">
      <h3>Título do Post 1</h3>
      <p>Conteúdo do post 1</p>
      <span>Postado por: Nome do Autor 1 em 17 de abril de 2023</span>
    </div>
    <div class="mural-item">
      <h3>Título do Post 2</h3>
      <p>Conteúdo do post 2</p>
      <span>Postado por: Nome do Autor 2 em 16 de abril de 2023</span>
    </div>
    <div class="mural-item">
      <h3>Título do Post 3</h3>
      <p>Conteúdo do post 3</p>
      <span>Postado por: Nome do Autor 3 em 15 de abril de 2023</span>
    </div>
  </div>
</body>
</html>
