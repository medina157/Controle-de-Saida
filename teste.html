<!-- Formulário para adicionar um novo registro -->
<form id="add-form">
  <input type="text" name="name" placeholder="Nome">
  <input type="text" name="email" placeholder="Email">
  <button type="submit">Adicionar</button>
</form>

<script>
  // Adiciona um evento de envio ao formulário
document.getElementById("add-form").addEventListener("submit", function(event) {
  // Previne que o formulário seja enviado de forma padrão
  event.preventDefault();

  // Cria uma solicitação HTTP POST para adicionar o novo registro
  var xhr = new XMLHttpRequest();
  xhr.open("POST", "url-do-servidor-aqui");
  xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");

  // Define a ação a ser executada quando a resposta do servidor for recebida
  xhr.onload = function() {
    // Verifica se a resposta foi bem-sucedida e, se sim, atualiza a página
    if (xhr.status === 200) {
      location.reload();
    }
  };

  // Obtém os dados do formulário
  var formData = new FormData(document.getElementById("add-form"));
  var data = {};
  formData.forEach(function(value, key) {
    data[key] = value;
  });

  // Envia os dados para o servidor como um objeto JSON
  xhr.send(JSON.stringify(data));
});

</script>
