<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/painel.css">
    <link rel="shortcut icon" href="Img/Logo P.png" >
    <title>Mural de Monitoramento</title>
</head>
<body>

  <header>
    <img class="logo" src="img/logo600x80.png" alt="">
</header>


  <div id="time">
    <div class="circle" style="--clr:#da0a0a;">
        <div class="dot hora_dot"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="hh"></circle>
        </svg>
        <div id="hora">00</div>
    </div>
    <div class="circle" style="--clr:#fe8300;">
        <div class="dot min_dot"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="mm"></circle>
        </svg>
        <div id="minuto">00</div>
    </div>
    <div class="circle" style="--clr:#130e93;">
        <div class="dot seg_dot"></div>
        <svg>
            <circle cx="70" cy="70" r="70"></circle>
            <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="segundo">00</div>
    </div>
    <div class="ap">
        <div id="ampm">PM</div>
    </div>
</div>
<header>
  <h1>Monitoramento de Atividades</h1>
</header>

	<div id="dashboard" class="dashboard">

<div style="width: 291px;" class="mensagem">Não há registros feitos por enquanto</div>
	</div>
 

 

  <script src="js/relogio.js"></script>
  <script src="js/painel.js" type="module"></script>
</body>
</html>
